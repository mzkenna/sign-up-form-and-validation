<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sign Up Today</h1>
        <form  id="form" >
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text"  id="name" placeholder="Full Name" name="name"  required  minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel"  id="phone" placeholder=" 555-555-55555" name="phone"  required pattern="[0-9]{3}-[0-9]{3}-[0-9]{5}">
            </div>
            <div class="form-group">
                <label for="email">E-mail Address</label>
                <input type="tel"  id="email" placeholder=" example@example.com"  name="email"  required>
            </div>
            <div class="form-group">
                <label for="website">Full Website</label>
                <input type="url"  id="website" placeholder=" http://kennamax.com" name="website"  required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password"  id="password1" placeholder="Create Password Min of 8 characters"   pattern ="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"  title="Include 1 upper case and 1 Lower case and atleast 1 Number">
            </div>
            <div class="form-group">
                <label for="password2">Password</label>
                <input type="password"  id="password2" placeholder="Confirm Password" name="password"   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Create my Account</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Sign-up to Register</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
